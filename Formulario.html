    <div class="container">
        <div class="row">
            <div class="col-12 text-center my-5">
                <h1 class="display-4">Formulário de Pedidos</h1>
                <div class="alert alert-success form-success-msg"></div>
                <div class="alert alert-danger form-danger-msg"></div>
            </div>
        </div>
        <div class="row justify-content-center mb-5">
            <div class="container my-5">
                <form id="formularioLegal">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="inputNome">Nome</label>
                            <input type="text" class="form-control" id="inputNome" placeholder="Nome">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="inputSobrenome">Sobrenome</label>
                            <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="inputTelefone">Telefone</label>
                            <input type="text" data-mask="phone" class="form-control" id="inputTelefone" placeholder="Ex.: (00) 00000-0000">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label for="inputCep">Cep</label>
                            <input type="text" data-mask="cep"class="form-control" id="inputCep" placeholder="Cep" onblur="formF.getApiCep()">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="inputNumero">Número</label>
                            <input type="number" class="form-control" id="inputNumero" placeholder="Número">
                        </div>
                    
                        <div class="form-group col-sm-4">
                            <label for="inputRua">Rua</label>
                            <input type="text" class="form-control" id="inputRua" placeholder="Rua">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="inputEstado">Estado</label>
                            <input type="text" class="form-control" id="inputEstado" placeholder="Estado">
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="inputCidade">Cidade</label>
                            <input type="text" class="form-control" id="inputCidade" placeholder="Cidade">
                        </div>
                    </div>
                        <span class="btn btn-success" id="btSalvar" onClick="formF.createPessoa()">Adicionar</span>
                        <span class="btn btn-primary ml-2" onclick="formF.clearForm()">Limpar</span>
                        <span class="btn btn-secondary ml-2" onclick="formF.cancelEdit()">Cancelar</span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <input class="form-control" id="inputId" placeholder="Id" hidden>
